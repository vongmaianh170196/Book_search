<html>
  <head>
    <meta charset="utf-8">
  <title>BookSearch</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="app.js"></script>
  </head>
  <body>
    <h1>WELCOME TO BOOK SEARCH</h1>
    <div class="container">
      <form>
        <input class="keysearch" type="search" placeholder="Type your keyword,...">
        <br>
        <div class="search-opt">
          <input class="opt1" type="checkbox" name="title" value="title"> By title
  <input class="opt2" type="checkbox" name="author" value="author"> By author
  
        </div>
        <br>
        <button class="search" type="submit"><i class="fa fa-search"></i> Search</button>
      </form>
      <div class="result">
        
      </div>
    </div>
  </body>
</html>
